<html>
<body>
<script>
var calculator = 
{
	read: function()
	{
		this.a = +prompt('Введите первое число', '');
		this.b = +prompt('Введите второе число', '');
	},
	sum: function()
	{
		return this.a + this.b;
	},
	mul: function()
	{
		return this.a * this.b;
	}
}

calculator.read();
alert('Сумма введенных чисел: ' + calculator.sum() );
alert('Произведение введенных чисел: ' + calculator.mul() );
</script>
</body>
</html>
