<html>
<body>
<script>
var calculator = 
{
	read: function()
	{
		this.a = +prompt('Введите первое число', '');
		this.b = +prompt('Введите второе число', '');
	},
	plus: function()
	{
		return this.a + this.b;
	},
	div: function()
	{
		return this.a / this.b;
	}
}

calculator.read();
alert('сумма введенных чисел: ' + calculator.plus() );
alert('Частное введенных чисел: ' + calculator.div() );
</script>
</body>
</html>
