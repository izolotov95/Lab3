<html>
<body>
<script>
function Calculator()
{
	var meth =
	{
		"-": function(a, b)
		{
			return a - b;
		},
		"+": function(a, b)
		{
			return a + b;
		}
	};
	this.calculate = function(str)
	{
		var split = str.split(' '), a = +split[0], b = split[1], c = +split[2];
		return meth[b](a, c);
	}
	this.addMeth = function(name, func)
	{
		meth[name] = func;
	};
}
var calc = new Calculator;
calc.addMeth("*", function(a, b)
{
	return a * b;
});
calc.addMeth("/", function(a, b) {
  return a / b;
});
calc.addMeth("**", function(a, b) {
  return Math.pow(a, b);
});

var a = calc.calculate("4 * 6");
alert(a);
</script>
</body>
</html>
