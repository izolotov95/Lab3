<html>
<body>
<script>
function sumFigures(a)
{
	var nNum = a;
	function f(b)
	{
		nNum += b;
		return f;
	}
	f.toString = function()
	{
		return nNum;
	};
	return f;
}
alert( sumFigures(1)(2) );
alert( sumFigures(5)(-1)(2) );
alert( sumFigures(6)(-1)(-2)(-3) );
alert( sumFigures(0)(1)(2)(3)(4)(5) );
</script>
</body>
